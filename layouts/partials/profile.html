<header class="profile">
    {{ if .Site.Params.displayAvatar }}
      {{ if .Site.Params.avatarLink }}
          <a href="{{ .Site.Params.avatarLink }}">
            <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" />
          </a>
      {{ else }}
          <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" />
      {{ end }}
    {{ end }}
    <h1><b>{{ .Site.Title }}</b></h1>
    
    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
</header>
